#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "duplicacy"
name = "Duplicacy"
description.en = "New generation cloud backup tool"
description.fr = "New generation cloud backup tool"

version = "1.8.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "free"
website = "https://duplicacy.com/"
admindoc = "https://duplicacy.com/guide.html"
code = "https://github.com/gilbertchen/duplicacy"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    rename = "duplicacy"
    extract = false
    in_subdir = false
    url = "https://acrosync.com/duplicacy-web/duplicacy_web_linux_x64_1.8.0"
    sha256 = "f0b4d4c16781a6ccb137f161df9de86574e7a55660c582682c63062e26476c4a"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 3875
